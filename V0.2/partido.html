<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Constitución Española - Modo Partido</title>
    <link rel="stylesheet" href="estilos/modoPartido.css">
</head>

<body>
    <a id="volverBtn" class="flecha-volver" title="Volver">
        <span>←</span>
    </a>
    <div class="container">
        <h1>Modo Partido</h1>

        <div class="temporizador-circular">
            <svg viewBox="0 0 36 36">
                <path class="fondo" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                <path id="progreso" class="progreso" stroke-dasharray="0, 100"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                <text x="18" y="20.35" class="tiempo-texto" text-anchor="middle">0s</text>
            </svg>
        </div>

        <div id="ejercicio" class="ejercicio"></div>
        <button class="comprobar" onclick="comprobar()">Solución</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <div class="sugerencias-container plegado" id="sugerenciasBox">
        <div class="sugerencias-header" id="toggleSugerencias">
            <strong>Buzón de sugerencias</strong>
            <div class="info-icon" title="Use este buzón para informar de erratas, artículos mal redactados o ausentes."
                tabindex="0">i</div>
        </div>
        <form class="sugerencias-form">
            <textarea placeholder="Tu sugerencia..." maxlength="300"></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="mensajeSugerencia" class="mensaje-exito" style="display:none;"></div>
    </div>

    <script src="scripts/scriptModoPartido.js"></script>
</body>

</html>
